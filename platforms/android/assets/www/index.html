<!DOCTYPE html> 
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>

    
</head>

<body>
    <div data-role="page" id="main-page" data-title="Main_page">

    <div data-role="header" data-theme="b"><!-- <a href="#" class="ui-btn ui-btn-left ui-shadow ui-corner-all ui-icon-refresh ui-btn-icon-notext" id="refresh-button">Refresh</a> --><a href="#add-item-page" data-icon="plus" class="ui-btn-right" data-rel="dialog">Add</a>
        <h1>My Inventory</h1>
    </div>
    <div role="main" class="ui-content" id="main-page-content">
    
    <input type="text" id="search-input" onkeyup="search_item_list()" onkeydown="reset_search()" placeholder="Search for items..">
    
    
    <ul data-role="listview" data-inset="true" class="item-list-view" id="item-list-view">
    </ul>
    
    </ul>
<!-- <button class="ui-btn ui-shadow" id="load-more-button" onclick="loadMore()">Load more</button> -->
    </div>
    <div data-role="footer" data-position="fixed" data-theme="b">
        <h3>Â© MobileOne Technology</h3>
    </div>
</div>



<!-- Add item page -->

    <div data-role="page" id="add-item-page" >

    <div data-role="header" data-theme="b">
        <h1>Add item</h1>
    </div>
    <div role="main" class="ui-content">

<form>
    <div data-role="fieldcontain">
         <label for="item-name">Name:</label>
         <input data-clear-btn="true" name="item-name" id="item-name" value="" type="text">
    </div>
    <div data-role="fieldcontain">
         <label for="item-qty">Quantity left:</label>
         <input data-clear-btn="true" name="item-qty" id="item-qty" value="" type="number">

    <br>
    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
    <select name="select-native-15" id="select-native-15">
        <option value="1">Pack</option>
        <option value="2">Bottle</option>
        <option value="3">Piece</option>
    </select>
</fieldset>
</div>

    <div data-role="fieldcontain">
        <label for="item-remark">Remark:</label>
        <textarea data-clear-btn="true" cols="40" rows="8" name="item-remark" id="item-remark" placeholder="Note down some stuff..."></textarea>
    </div>
<div data-role="fieldcontain">
    <label for="item-remark">Thumbnail:</label>
<a href="#item-image-dialogue" data-rel="dialog" ><img id="item-image" style=" padding: 5px; width: 100px;"></a>
<a href="#take-photo-dialogue" data-role="button" data-mini="true" data-inline="true" data-icon="edit" data-rel="dialog">Edit</a>
</div>
</form>


    
<a href="#" data-role="button" data-theme="b" id="item-add-done">Done</a>
<a href="#" data-role="button" data-theme="b" id="item-add-cancel">Cancel</a>
    </div>

    </div>


<!-- Edit list page -->
    <div data-role="page" id="edit-item-page" >

    <div data-role="header" data-theme="b">
        <h1>Edit item</h1>
    </div>
    <div role="main" class="ui-content">

<form>
    <div data-role="fieldcontain">
         <label for="item-name">Name:</label>
         <input data-clear-btn="true" name="item-name" id="edit-item-name" value="" type="text">
    </div>
    <div data-role="fieldcontain">
         <label for="item-qty">Quantity left:</label>
         <input data-clear-btn="true" name="item-qty" id="edit-item-qty" value="" type="number">

    <br>
    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
    <select name="select-native-15" id="edit-select-native-15">
        <option value="1">Pack</option>
        <option value="2">Bottle</option>
        <option value="3">Piece</option>
    </select>
</fieldset>
</div>

    <div data-role="fieldcontain">
        <label for="item-remark">Remark:</label>
        <textarea data-clear-btn="true" cols="40" rows="8" name="item-remark" id="edit-item-remark" placeholder="Note down some stuff..."></textarea>
    </div>
<div data-role="fieldcontain">
    <label for="item-remark">Thumbnail:</label>
<a href="#item-image-dialogue" data-rel="dialog" ><img id="edit-item-image" style=" padding: 5px; width: 100px;"></a>
<a href="#take-photo-dialogue" data-role="button" data-mini="true" data-inline="true" data-icon="edit" data-rel="dialog">Edit</a>
</div>
</form>
<a href="#" class="ui-btn ui-state-disabled" data-role="button" data-theme="b" id="update-item-button">Update</a>
<a href="#" data-role="button" data-theme="b" id="delete-item-button">Delete</a>
    </div>

    </div>



    <!-- Photo options dialogue -->

<div data-role="page" data-title="Main_page" id="take-photo-dialogue" data-overlay-theme="c">

    <div data-role="header" data-theme="b">
        <h1>Choose option</h1>
    </div>
    <div role="main" class="ui-content">
        <a href="#" data-role="button" id="choose-image">Choose image</a>
        <a href="#" data-role="button" id="take-photo">Take photo</a>
    </div>
</div>

<!-- item image dialgue -->
<div data-role="page" data-title="Main_page" id="item-image-dialogue" data-overlay-theme="c">

    <div data-role="header">
        <h1>Item image</h1>
    </div>
    <div role="main" class="ui-content">
        <img style="width: 100%" id="item-large-image">
    </div>
</div>



</body>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</html>
